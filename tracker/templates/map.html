{% extends "base.html" %}

{% block content %}
    <style type="text/css">
        v\:* {
            behavior:url(#default#VML);
        }
    </style>

    <!-- Make the document body take up the full screen -->
    <style type="text/css">
        html, body {width: 100%; height: 100%}
        body {margin-top: 0px; margin-right: 0px; margin-left: 0px; margin-bottom: 0px}
    </style>
    <script type="text/javascript"
        src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js">
    </script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyB2lkdDVOpJiC8rZoeuEkut9HFcU3mzA60&sensor=false"></script>
    <script src="/static/loadgpx.js" type="text/javascript"></script>
    <script type="text/javascript">
        //<![CDATA[

        function loadGPXFileIntoGoogleMap(map, filename) {
            $.ajax({url: filename,
                dataType: "json",
                success: function(data) {
                  var parser = new GPXParser(data, map);
                  parser.setTrackColour("#ff0000");     // Set the track line colour
                  parser.setTrackWidth(5);          // Set the track line width
                  parser.setMinTrackPointDelta(0.0);      // Set the minimum distance between track points
                  parser.centerAndZoom(data);
                  parser.addTrackpointsToMap();         // Add the trackpoints
                  //parser.addRoutepointsToMap();         // Add the routepoints
                  //parser.addWaypointsToMap();           // Add the waypoints
                }
            });
        }

        $(document).ready(function() {
            var mapOptions = {
              zoom: 8,
              mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("map"),
                mapOptions);
            loadGPXFileIntoGoogleMap(map, "json/{{ track }}");

        });

    //]]>
</script>
<div id="map" style="width: 100%; height: 100%;"></div>
{% endblock %}
